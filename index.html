<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock 🕒</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div class="globe">🌎</div>

      <select name="" class="select-city" id="select-city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="America/New_York">New York</option>
      </select>

      <div id="cities">
        <div class="city-wrapper" id="los-angeles">
          <div>
            <h2 class="city">Los Angeles 🌴</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <hr />
        <div class="city-wrapper" id="sydney">
          <div>
            <h2 class="city">Sydney 🦘</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <hr />
        <div class="city-wrapper" id="tokyo">
          <div>
            <h2 class="city">Tokyo 🍣</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <hr />
        <div class="city-wrapper" id="paris">
          <div>
            <h2 class="city">Paris 🥖</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with
      <span class="material-symbols-outlined"> favorite </span> by
      <a href="https://github.com/lisanan" target="_blank">Lisa Nan</a> and is
      open sourced on
      <a href="https://github.com/LisaNan/world-clock" target="_blank">
        Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
