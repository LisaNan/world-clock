<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock 🕒</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div class="globe">🌎</div>

      <select name="" class="select-city">
        <option value="">Choose a city</option>
        <option value="">London</option>
        <option value="">Amsterdam</option>
        <option value="">Bangkok</option>
        <option value="">New York</option>
      </select>

      <div class="cities">
        <div class="city-wrapper">
          <div class="city-date">
            <h2 class="city">Los Angeles 🌴</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <span class="time-unit">PM</span></div>
        </div>
        <hr />
        <div class="city-wrapper">
          <div class="city-date">
            <h2 class="city">Sydney 🦘</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <span class="time-unit">PM</span></div>
        </div>
        <hr />
        <div class="city-wrapper">
          <div class="city-date">
            <h2 class="city">Tokyo 🍣</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <span class="time-unit">PM</span></div>
        </div>
        <hr />
        <div class="city-wrapper">
          <div class="city-date">
            <h2 class="city">Paris 🥖</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <span class="time-unit">PM</span></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with
      <span class="material-symbols-outlined"> favorite </span> by
      <a href="https://github.com/lisanan" target="_blank">Lisa Nan</a> and is
      open sourced on
      <a href="https://github.com/LisaNan/world-clock" target="_blank">
        Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
